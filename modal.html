<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal&Alert</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <button class="btn btn-outline-dark m-3 px-3" data-bs-toggle="modal" data-bs-target="#firstmodal"> Click</button>
    <div class="modal fade" id="firstmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2><span class="text-danger"><i class="bi bi-exclamation-triangle-fill"></i></span> Alert</h2>
                    <button class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" data-bs-dismiss="alert">
                        <h3><span><i class="bi bi-info-circle-fill"></i></span>Dear Members</h3>
                        <p>Be Viligiant against your Credentials(UAN & Password) theft/loss that may lead to cyber
                            frauds</p>
                    </div>
                    <div class="alert alert-primary">
                        <p><span><i class="bi bi-box-arrow-in-right"></i></span> Install a licensed Anti-Virus/ Anti
                            Malware on your system(Computer/laptop/smrtphone)</p>
                        <p><span><i class="bi bi-box-arrow-in-right"></i></span> Keep System updsted and patched</p>
                        <p><span><i class="bi bi-box-arrow-in-right"></i></span> Maintain a complex password</p>
                        <p><span></span>Do not share passwords</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn  btn-outline-danger " data-bs-dismiss="modal"> close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
